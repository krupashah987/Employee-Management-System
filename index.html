<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Employee Management System</h2>

<!-- Add / Edit Form -->
<form id="empForm">
    <input type="hidden" id="empIndex">
    <input type="text" id="empId" placeholder="Employee ID" required>
    <input type="text" id="empName" placeholder="Name" required>
    <input type="text" id="empDept" placeholder="Department" required>
    <input type="number" id="empSalary" placeholder="Salary" required>
    <button type="submit">Save</button>
</form>

<!-- Search & Filter -->
<input type="text" id="searchInput" placeholder="Search by Name or ID">
<input type="text" id="deptFilter" placeholder="Filter by Department">

<!-- Table -->
<table>
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Department</th><th>Salary</th><th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
